        <div class="container-fluid">

            <div class="row">

    <!--Para ativar botoes add scripts por exemplo o dropdown no navbar-->

    <script src="js/classie.js"></script>
    <script src="js/cbpAnimatedHeader.js"></script>
    <!--Script para fazer video de background-->
    <script src="js/jquery.fs.wallpaper.min.js"></script>

     <script>
        $(function () {
            $(window).on("load resize", function () {
                $(".fill-screen").css("height", window.innerHeight);
            });
            //Script para imagem como background
            $("#video-wallpaper").wallpaper({
                source: {
                    poster: "img/bikes.png",
                    mp4: "media/videoex.mp4",
                    //video: "//www.youtube.com/watch?v=aR-KAldshAE"
                }
            });
           
        });
    </script>
